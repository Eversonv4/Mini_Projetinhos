<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Validação Formulário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/styles.css'>
  </head>
  <body>
    <div class="screen">
      <div class="leftside">
        <img src="assets/images/finantial_data.jpg" alt="" />
      </div>
      <div class="rightside">
        <h1>Crie uma conta</h1>

        <form method="POST" action="cadastro.php" class="everValidator">
          <label>
            Seu nome:<br />
            <input type="text" name="name" data-rules="required|min=2" />
          </label>
          <label>
            Seu e-mail:<br />
            <input type="text" name="email" data-rules="required|email" />
          </label>
          <label>
            Senha:<br />
            <input type="password" name="password" data-rules="required|min=4" />
          </label>
          <label>
            <input type="submit" value="Cadastrar" />
          </label>
        </form>

        <div>
          Já tem uma conta? <a href="">Faça o Login</a>
        </div>
      </div>
    </div>

    <div class="copyright">
      <h2>&copy; copyright EVERdade</h2>
    </div>

    <script src='./assets/js/script.js'></script>
  </body>
</html>
