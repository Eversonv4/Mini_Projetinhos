<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Urna Eletr√¥nica</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src='script.js'></script>
</head>
<body>

  <div class="urna">

    <div class="tela">

      <div class="divisor-1">

        <div class="divisor-1-left">

          <div class="divisor-1-1">
            <span>SEU VOTO PARA</span>
          </div>

          <div class="divisor-1-2">
            <span>VEREADOR</span>
          </div>

          <div class="divisor-1-3">
            <div class="numero pisca"></div>
            <div class="numero"></div>
          </div>

          <div class="divisor-1-4">
            Nome: Everson de tal <br />
            Partido: PQP <br />
            Vice-Prefeiro: Vinicius
          </div>
        </div>

        <div class="divisor-1-right">
          <div class="divisor-1-image">
            <img src="images/12345.jpg" alt="candidato1" />
            Prefeito
          </div>
          <div class="divisor-1-image small">
            <img src="images/66666.png" alt="candidato2" />
            Vice-Prefeiro
          </div>
        </div>
        
      </div>

      <div class="divisor-2">
        Aperte a tela: <br />
        CONFIRMAR para CONFIRMAR este voto <br />
        CORRIGE para REINICIAR este voto
      </div>
    </div>

    <div class="teclado">
      <div class="teclado--linha">
        <div class="teclado--botao" onclick="clicou('1')" >1</div>
        <div class="teclado--botao" onclick="clicou('2')" >2</div>
        <div class="teclado--botao" onclick="clicou('3')" >3</div>
      </div>

      <div class="teclado--linha">
        <div class="teclado--botao" onclick="clicou('4')" >4</div>
        <div class="teclado--botao" onclick="clicou('5')" >5</div>
        <div class="teclado--botao" onclick="clicou('6')" >6</div>
      </div>

      <div class="teclado--linha">
        <div class="teclado--botao" onclick="clicou('7')" >7</div>
        <div class="teclado--botao" onclick="clicou('8')" >8</div>
        <div class="teclado--botao" onclick="clicou('9')" >9</div>
      </div>

      <div class="teclado--linha">
        <div class="teclado--botao" onclick="clicou('0')" >0</div>
      </div>

      <div class="teclado--linha">
        <div class="teclado--botao botao--branco" onclick="branco()" >BRANCO</div>
        <div class="teclado--botao botao--corrigir" onclick="corrigir()" >CORRIGIR</div>
        <div class="teclado--botao botao--confirmar" onclick="confirmar()" >CONFIRMAR</div>
      </div>

    </div>

  </div>

  <script src="candidatos.js"></script>
  <script src="script.js"></script>
</body>
</html>
