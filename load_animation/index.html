<html>
	<head>
	<meta charset="utf-8">
		<title>
			Load Animation
		</title>
	</head>
	<body>
		<style>
			body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circulo {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-left-color: #22a6b3;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: is-rotating 0.9s linear infinite;
        }

        @keyframes is-rotating {
            to {
                transform: rotate(1turn);
            }
        }
		</style>
		
		<div class="circulo"></div>
	</body>
</html>
